<html>
<head>
    <title>

    </title>
    <style>
        table,
        td,
        th{
            border: 1px solid black;

        }
    </style>
</head>
<body>
    <h1>
        es 3
    </h1>
    <br>
    <table id="tab">
        <tr>
            <th>
                numero
            </th>
        </tr>
    </table>
    <input type="number" id="num1">
    <button id="btn1">
        add
    </button>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $("#btn1").click(function(){
            var n1=parseInt($("#num1").val())
            var string="<tr><td>"+n1+"</tr></td>"
            $("#tab").append(string)
        })
    </script>
</body>
</html>
